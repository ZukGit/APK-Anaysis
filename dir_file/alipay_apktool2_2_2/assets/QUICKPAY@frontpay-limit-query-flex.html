{"time":"0015","tplId":"QUICKPAY@frontpay-limit-query-flex.html","publishVersion":"150924","tag":"QUICKPAY","name":"frontpay-limit-query-flex.html","data":"<!DOCTYPE html>\n<html>\n\n<head>\n    <!-- 鸟巢 -->\n    <meta type=\"i18n\" />\n    <link href=\"https://amc201710.alipay.com/amc.css\" rel=\"stylesheet\" />\n    <script src=\"https://amc201710.alipay.com/amc.js\"></script>\n    <!-- 垫片 -->\n    <script src=\"https://amc201710.alipay.com/amc-h5.js\"></script>\n    <link href=\"https://amc201710.alipay.com/amc-h5-polyfill.css\" rel=\"stylesheet\" />\n    <script src=\"https://amc201710.alipay.com/amc-h5-polyfill.js\"></script>\n    <script>var getTag=amc.fn.getById;var create=amc.fn.create;var rpc=amc.rpcData||{};function onBack(){amc.fn.back()}function onHelp(){var a=rpc.helpURL||\"https://csmobile.alipay.com/router.htm?scene=app_zkxesm\";document.submit({action:{name:\"loc:openweb('\"+a+\"', '{{help}}')\"}})}function createBankItem(a,c){if(a.available&&a.available_title){a.detail=a.available_title}var h=amc.fn.getById(\"banks\");var i=create(\"div\");i.className=\"amc-large-cell amc-pd-lr\";var j=create(\"div\");j.className=\"amc-v-box\";var d=create(\"div\");d.className=\"amc-align-center\";j.appendChild(d);var g=create(\"label\");g.className=\"title-text amc-ellipsis\";g.innerText=a.name||\"\";g.style.maxWidth=amc.isPlus?\"300px\":\"220px\";d.appendChild(g);var e=create(\"label\");e.innerText=a.tail||\"\";e.className=\"title-text title-tail\";d.appendChild(e);if(a.detail){var b=create(\"label\");b.className=\"querylimit-remain-text\";b.innerText=a.detail||\"\";var f=amc.isPlus?\"20px\":\"15px\";b.style.width=(window.innerWidth-2*f)+\"px\";j.appendChild(b)}i.appendChild(j);var k=create(\"div\");k.className=\"amc-1px-line\";h.appendChild(k);h.appendChild(i)}function init(){try{initUI();MQPJSBridge.pageReadyNotify();if(amc.fn.logPageInit){amc.fn.logPageInit(true)}amc.fn.logCount(\"h5render\",\"s-html\",amc.fn.getTplId())}catch(a){amc.fn.logCount(\"h5render\",\"f-html\",amc.fn.getTplId());if(amc.fn.logPageInit){amc.fn.logPageInit()}console.error(a+\"\",\"h5-ex\")}}function initUI(){var e=amc.path+\"alipay_msp_help\";var d=onHelp;if(rpc.channels===undefined||rpc.channels.length===0){amc.fn.hide(\"info\");e=null;d=null}else{amc.fn.getById(\"info\").innerHTML=mqpH5.fn.plainText2HTML(rpc.infoText||\"{{limit_info_local}}\")}var b={backMode:\"back\"};var f=amc.fn.getNav(amc.res.navBack,\"{{return}}\",\"{{limit_info}}\",null,e,onBack,d,b);getTag(\"body\").insertBefore(f,getTag(\"mainBody\"));if(getTag(\"navImgR\")){getTag(\"navImgR\").alt=\"{{help}}\"}for(var a=0;a<rpc.channels.length;a++){var c=createBankItem(rpc.channels[a],a)}}function onKeyDown(){if(event.which==4){onBack()}};</script>\n    <style>\n    .title-text {\n        font-size: 16px;\n        color: #000;\n        align-items: center;\n    }\n\n    .title-tail {\n        text-align: left;\n        flex-shrink: 0;\n    }\n\n    .amc-large-cell {\n        align-items: center;\n        background-color: #fff;\n        height: auto;\n        min-height: 64px;\n        /* iOS 8.0, android 4.4 以下不支持flex*/\n        -webkit-align-items: center;\n        display: -webkit-flex;\n    }\n\n    .plolyfill-flex {\n        display: -webkit-flex;\n    }\n\n    </style>\n</head>\n\n<body id=\"body\" class=\"amc-body\" onload=\"init()\" onkeydown=\"onKeyDown();\">\n    <div id=\"mainBody\" class=\"amc-v-box\">\n        <div id=\"banks\" class=\"amc-v-box\"></div>\n        <div class=\"amc-1px-line\"></div>\n        <div class=\"plolyfill-flex\">\n            <label id=\"info\" class=\"amc-font-s amc-text-light-color amc-margin\"></label>\n        </div>\n        <div class=\"amc-abs-space-l\"></div>\n        <div class=\"amc-iphone-x-pd-b\"></div>\n    </div>\n</body>\n\n</html>\n","format":"HTML","tplVersion":"5.3.0"}
